<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiments page</title>
</head>
<body>
    <template id="media-template">
        <picture>
            <source srcset="">
            <img src="" alt="Experiment Screenshot" type="image/webp">
        </picture>
    </template>

    <audio controls>
      <source src="/assets/temp.mp4" type="audio/mpeg">
    </audio>

    <video controls width="320" height="240">
      <source src="/assets/temp.mp4" type="video/mp4">
    </video>

    <canvas width="300" height="150"></canvas>
  </template>

  <picture>
    <source src="/assets/AlbertHo_Resume.jpg" type="image/webp">
  </picture>

  <audio controls>
    <source src="/assets/temp.mp3" type="audio/ogg">
  </audio>

  <video controls width="480" height="270">
    <source src="/assets/temp.mp4" type="video/mp4">
  </video>

  <canvas id="myCanvas" width="400" height="200"></canvas>

  <script>
    const c = document.getElementById("myCanvas");
    const ctx = c.getContext("2d");
    ctx.fillStyle = "lightblue";
    ctx.fillRect(0, 0, 300, 150);
    ctx.fillStyle = "darkblue";
    ctx.font = "20px Arial";
    ctx.fillText("Canvas Demo", 80, 80);
  </script>
</body>
</html>
